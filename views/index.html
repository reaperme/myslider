<my-carousel ng-style="sizes" my-data="data" my-interval="3000">
    <my-slider ng-repeat="item in data">
        <a ng-style="sizes">
            <img ng-src="{{item.imageUrl}}" width="{{sizes.width}}" height="{{sizes.height}}"/>
        </a>
    </my-slider>
</my-carousel>
